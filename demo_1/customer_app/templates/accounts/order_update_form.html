{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <form method="POST" action="">
                {% csrf_token %}
                {{ form.management_form  }}
                {% for fo in form %}
                    {{ fo }}
                    <hr>
                {% endfor %}
                <input class="btn btn-sm btn-info" type="submit" name="Submit">
            </form>
        </div>
    </div>
</div>


{% endblock %}
